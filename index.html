<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’° Payments Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #121212;
      color: #eee;
    }
    h1 { color: #7c5cff; }
    .week {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .week h2 { margin-top: 0; }
    .bill {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #333;
    }
    .bill:last-child { border-bottom: none; }
    .toggle { margin-left: 10px; }
    .remaining {
      font-weight: bold;
      margin-top: 10px;
      color: #4caf50;
    }
    .paid {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Payments Tracker</h1>
  <div id="weeks"></div>

  <!-- Firebase App SDK -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // === Firebase Config ===
    const firebaseConfig = {
      apiKey: "AIzaSyC7ubmyUmeCAun50g-AUUOHiuwpGAys2HM",
      authDomain: "budget-tracker-1eea7.firebaseapp.com",
      projectId: "budget-tracker-1eea7",
      storageBucket: "budget-tracker-1eea7.firebasestorage.app",
      messagingSenderId: "579597071031",
      appId: "1:579597071031:web:f30c2d42cc57268707d332"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // === Your bills/weeks (fixed) ===
    const WEEKS = [
      {
        date: "08/23/2025",
        amount: 2017,
        bills: [
          { name: "Kicks", amount: 472 },
          { name: "Progressive", amount: 300 },
          { name: "Rogue", amount: 700 },
          { name: "Fridge", amount: 60 },
          { name: "PeÃ±asco", amount: 45 },
          { name: "Vegas", amount: 51 },
          { name: "Amazon", amount: 50 },
        ]
      },
      {
        date: "08/30/2025",
        amount: 650,
        bills: [
          { name: "Hawaiian Air", amount: 65 },
          { name: "City of Phoenix", amount: 60 },
          { name: "Chase", amount: 125 },
          { name: "Frontier", amount: 65 },
        ]
      },
      {
        date: "09/06/2025",
        amount: 2017,
        bills: [
          { name: "House payment", amount: 950 },
          { name: "QS 3064", amount: 100 },
          { name: "Century Link", amount: 70 },
          { name: "T-Mobile", amount: 368 },
          { name: "HOA", amount: 160 },
        ]
      },
      {
        date: "09/13/2025",
        amount: 650,
        bills: [
          { name: "Walmart", amount: 75 },
          { name: "Quicksilver5989", amount: 100 },
          { name: "Capital One", amount: 189 },
        ]
      }
    ];

    const STATE_DOC = doc(db, "payments", "trackerState");

    // Load paid state from Firestore
    async function loadPaidState() {
      const snap = await getDoc(STATE_DOC);
      if (snap.exists()) return snap.data();
      return {};
    }

    // Save paid state to Firestore
    async function savePaidState(state) {
      await setDoc(STATE_DOC, state);
    }

    // Render weeks
    async function renderWeeks() {
      const container = document.getElementById("weeks");
      container.innerHTML = "";
      const paidState = await loadPaidState();

      WEEKS.forEach((week, weekIndex) => {
        let totalBills = 0;
        let paidTotal = 0;

        const div = document.createElement("div");
        div.className = "week";

        let billsHtml = "";
        week.bills.forEach((bill, billIndex) => {
          const id = `${weekIndex}-${billIndex}`;
          const paid = paidState[id] || false;
          totalBills += bill.amount;
          if (paid) paidTotal += bill.amount;

          billsHtml += `
            <div class="bill ${paid ? "paid" : ""}">
              <span>${bill.name} â€” $${bill.amount}</span>
              <input type="checkbox" class="toggle" data-id="${id}" ${paid ? "checked" : ""}>
            </div>
          `;
        });

        const remaining = week.amount - (totalBills - paidTotal);

        div.innerHTML = `
          <h2>Pay Date: ${week.date} â€” ðŸ’µ $${week.amount}</h2>
          ${billsHtml}
          <div class="remaining">Remaining: $${remaining}</div>
        `;
        container.appendChild(div);
      });

      // Attach toggle handlers
      document.querySelectorAll(".toggle").forEach(input => {
        input.addEventListener("change", async e => {
          const id = e.target.dataset.id;
          const paid = e.target.checked;
          const current = await loadPaidState();
          current[id] = paid;
          await savePaidState(current);
          renderWeeks(); // refresh UI
        });
      });
    }

    renderWeeks();
  </script>
</body>
</html>
