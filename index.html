<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Payments Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f7; color: #1c1c1e;
    }
    header {
      position: sticky; top: 0; z-index: 10;
      background: #fff; padding: 1rem;
      border-bottom: 1px solid #ccc;
      text-align: center;
      font-weight: bold;
    }
    .week-nav {
      display: flex; justify-content: space-between;
      align-items: center; padding: 0.5rem 1rem;
      background: #fff; border-bottom: 1px solid #ddd;
    }
    .week-card {
      margin: 1rem; padding: 1rem;
      background: #fff; border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .progress {
      height: 6px; border-radius: 3px; background: #eee; margin: 0.5rem 0 1rem;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%; background: #34c759; width: 0%;
      transition: width 0.3s ease;
    }
    .bill {
      display: flex; justify-content: space-between; align-items: center;
      padding: 0.75rem 0; border-bottom: 1px solid #eee;
    }
    .bill:last-child { border-bottom: none; }
    .ios-switch {
      position: relative; display: inline-block; width: 52px; height: 32px;
    }
    .ios-switch input { display:none; }
    .slider {
      position: absolute; cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #ccc; border-radius: 32px;
      transition: 0.4s;
    }
    .slider:before {
      position: absolute; content: "";
      height: 24px; width: 24px;
      left: 4px; bottom: 4px;
      background: white; border-radius: 50%;
      transition: 0.4s;
    }
    input:checked + .slider {
      background: #34c759;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <header id="totals">Loading...</header>
  <div class="week-nav">
    <button id="prevWeek">◀︎</button>
    <div id="weekLabel">Week</div>
    <button id="nextWeek">▶︎</button>
  </div>
  <div id="weekContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2-xxx",
      authDomain: "budget-tracker-1eea7.firebaseapp.com",
      projectId: "budget-tracker-1eea7",
      storageBucket: "budget-tracker-1eea7.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Week setup
    const startDate = new Date("2025-08-22");
    const today = new Date();
    const weekLength = 7 * 24 * 60 * 60 * 1000;
    let currentWeek = Math.floor((today - startDate) / weekLength) + 1;
    if(currentWeek < 1) currentWeek = 1;

    // Example bills (replace with real data)
    const bills = [
      { id:"phoenix", name:"City of Phoenix", amount:60 },
      { id:"quicksilver", name:"Quicksilver 3064", amount:100 },
      { id:"progressive", name:"Progressive", amount:300 }
    ];

    async function renderWeek(weekNum) {
      const weekDoc = doc(db, "weeks", "week" + weekNum);
      const snap = await getDoc(weekDoc);
      const state = snap.exists() ? snap.data() : {};

      const weekStart = new Date(startDate.getTime() + (weekNum-1)*weekLength);
      const weekEnd = new Date(weekStart.getTime() + weekLength - 1);
      document.getElementById("weekLabel").textContent =
        `Week ${weekNum} (${weekStart.toLocaleDateString()} - ${weekEnd.toLocaleDateString()})`;

      let paid = 0;
      let total = bills.length;
      let html = `<div class="week-card"><div class="progress"><div class="progress-bar" id="progressBar"></div></div>`;
      bills.forEach(b => {
        const checked = state[b.id] || false;
        if(checked) paid++;
        html += `
          <div class="bill">
            <span>${b.name} - $${b.amount}</span>
            <label class="ios-switch">
              <input type="checkbox" data-id="${b.id}" ${checked?"checked":""}>
              <span class="slider"></span>
            </label>
          </div>`;
      });
      html += `</div>`;
      document.getElementById("weekContainer").innerHTML = html;

      updateProgress(paid,total);
      updateTotals();

      document.querySelectorAll("input[type=checkbox]").forEach(cb=>{
        cb.onchange = async e=>{
          state[e.target.dataset.id] = e.target.checked;
          await setDoc(weekDoc, state, { merge:true });
          renderWeek(weekNum); // re-render to update progress
        };
      });
    }

    function updateProgress(paid,total){
      const pct = total? (paid/total*100) : 0;
      document.getElementById("progressBar").style.width = pct+"%";
    }

    function updateTotals(){
      document.getElementById("totals").textContent =
        "Payments Tracker";
    }

    // Auth + init
    signInAnonymously(auth).catch(err=>alert("Auth error: "+err.message));
    onAuthStateChanged(auth, user=>{
      if(user){ renderWeek(currentWeek); }
    });

    // Navigation
    document.getElementById("prevWeek").onclick=()=>{ if(currentWeek>1){ currentWeek--; renderWeek(currentWeek); } };
    document.getElementById("nextWeek").onclick=()=>{ currentWeek++; renderWeek(currentWeek); };
  </script>
</body>
</html>
